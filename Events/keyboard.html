<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input  type="text" id="myInput" placeholder="Type something" />

<div class="output">
    <div class="Keypressed">Keypressed : </div>
    <div class="KeyCode">Key Code</div>
    <div class="CharCode">Char Code at</div>
    <div class="eventType">Event Type</div>
    
</div>



    <script>

  const myInput = document.getElementById("myInput");

  myInput.addEventListener("keypress", handleKeypressed);

   function  handleKeypressed(event){

    console.log(event);

    // console.log("Key Pressed:" , event.key);
    // console.log("Key Code:" , event.code);
    // console.log("Event Type:" , event.type);


    document.querySelector(".Keypressed").textContent = `Key Pressed : ${event.key}`;
    document.querySelector(".CharCode").textContent = `Key Char Code : ${event.key.charCodeAt(0)}`;
    document.querySelector(".KeyCode").textContent = `Key  Code : ${event.code}`;
    document.querySelector(".eventType").textContent = `Key Type : ${event.type}`;



   };

    </script>
</body>
</html>
